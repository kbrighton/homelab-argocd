apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 78.2.0
    chart: kube-prometheus-stack
    helm:
      values: |
        crds:
          enabled: true
          upgradeJob:
            enabled: true

        grafana:
          service:
            type: LoadBalancer
        prometheusOperator:
          annotations:
            argocd.argoproj.io/hook: PreSync
            argocd.argoproj.io/hook-delete-policy: HookSucceeded
        prometheus:
          service:
            type: LoadBalancer
          enableOTLPReciever: true
          prometheusSpec:
            enableOTLPReceiver: true
            otlp:
              promoteResourceAttributes:
                - service.instance.id
                - service.name
                - service.namespace
                - cloud.availability_zone
                - cloud.region
                - container.name
                - deployment.environment.name
                - k8s.cluster.name
                - k8s.container.name
                - k8s.cronjob.name
                - k8s.daemonset.name
                - k8s.deployment.name
                - k8s.job.name
                - k8s.namespace.name
                - k8s.pod.name
                - k8s.replicaset.name
                - k8s.statefulset.name
              keepIdentifyingResourceAttributes: true
            tsdb:
              outOfOrderTimeWindow: 30m

            ruleSelectorNilUsesHelmValues: false
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            probeSelectorNilUsesHelmValues: false
            enableRemoteWriteReceiver: true
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: synostorage
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 30Gi


  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
