apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  project: default
  source:
    helm:
      values:  |
        domainFilters: ["kylebrighton.com"]
        excludeDomains: ["int.kylebrighton.com"]
        provider:
          name: cloudflare
          args:
          - "--cloudflare-proxied"
        gatewayNamespace: traefik
        sources:
        - service
        - ingress
        - gateway-httproute
        policy: sync
        env:
          - name: CF_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: cloudflare-api-key
                key: apiKey

    chart: external-dns
    repoURL: https://kubernetes-sigs.github.io/external-dns
    targetRevision: 1.20.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
