apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  project: default
  source:
    helm:
      values:  |
        providers:
          kubernetesIngress:
            publishedService:
              enabled: false     #if you want to use with kubernetes ingress, set it to true.
          kubernetesGateway:
            enabled: true
            statusAddress:
              service:
                enabled: true

        gateway:
          annotations:
                cert-manager.io/clusterissuer: letsencrypt-prod
          listeners:
            web:           # HTTP listener that matches entryPoint `web`
              port: 8000
              protocol: HTTP
              hostname: "*.kylebrighton.com"
              namespacePolicy:
                from: All

            websecure:         # HTTPS listener that matches entryPoint `websecure`
              port: 8443
              protocol: HTTPS  # TLS terminates inside Traefik
              hostname: "*.kylebrighton.com"
              namespacePolicy:
                from: All
              mode: Terminate
              certificateRefs:
                - name: traefik-tls  # the Secret we created before the installation

        logs:
          general:
            level: INFO
          # This enables access logs, outputting them to Traefik's standard output by default. The [Access Logs Documentation](https://doc.traefik.io/traefik/observability/access-logs/) covers formatting, filtering, and output options.
          access:
            enabled: true

        # Enables Prometheus for Metrics
        metrics:
          prometheus:
            enabled: true



        ingressRoute:
          dashboard:
            enabled: true
            entryPoints:
              - web
              - websecure

        service:
          enabled: true
          spec:
            externalTrafficPolicy: Local
          annotations:
            service.beta.kubernetes.io/metal-lb: "true"
            metallb.io/address-pool: first-pool # Optional: If using MetalLB
          type: LoadBalancer # Change to LoadBalancer if using MetalLB
          ports:
            web:
              port: 80
              targetPort: 80
            websecure:
              port: 443
              targetPort: 443

        # Additional configuration for dashboard access
        dashboard:
          enabled: true
          ingress:
            enabled: true
            path: /dashboard/
            pathType: Prefix
            annotations:
              kubernetes.io/ingress.class: traefik
            hosts:
              - host: "dashboard.kylebrighton.com" #traefik.example.com  # Change to your desired host
                paths:
                  - /

    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: 37.1.2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
